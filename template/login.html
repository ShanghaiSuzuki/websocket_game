<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="login" method="post">
      {% module xsrf_form_html() %}

      <p>password : <input type="password" name="userpass"/></p>

    </form>

  </body>
</html>
